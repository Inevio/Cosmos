<section class="mobile-world-list sidebar">
  <figure class="icon wz-dragger"></figure>
  <span class="app-title wz-dragger">Cosmos</span>

  <figure class="new-world-button-mini"></figure>

  <section class="category-list wz-scroll">

    <article class="world wz-prototype">
      <figure class="world-icon"></figure>
      <span class="world-name ellipsis"></span>
      <i class="world-notifications"></i>
    </article>

    <section class="category">
      <figure class="opener"></figure>
      <span class="category-name public"></span>
      <section class="world-list public-list">
      </section>
    </section>

    <section class="category">
      <figure class="opener"></figure>
      <span class="category-name private"></span>
      <section class="world-list private-list">
      </section>
    </section>

  </section>

  <section class="explore-button">
    <figure class="spaceship"></figure>
    <figure class="spaceship-gif"></figure>
    <span class="explore-text"></span>
  </section>
</section>
<section class="mobile-world-content ui-content hide">
  <section class="pre-cover">

    <figure class="search-button popup-launcher"><i class="popup-launcher"></i><input class="popup-launcher"></figure>

    <section class="cosmos-buttons">

      <figure class="open-folder"><i></i></figure>

    </section>

    <figure class="spot-cover active spot"></figure>
    <figure class="spot-desc spot" ></figure>

    <section class="cover wz-dragger">

      <section class="shadow wz-dragger"></section>
      <section class="back-image wz-dragger">

      </section>

      <section class="cover-first wz-dragger">

        <figure class="more-info"><span></span></figure>

        <figure class="world-avatar"></figure>

        <span class="world-title ellipsis wz-selectable"></span>

        <section class="users-preview-container">
          <section class="world-users-preview">

            <figure class="user-preview d">
              <section class="user-hover">
                <span></span>
                <i></i>
              </section>
            </figure>
            <figure class="user-preview c">
              <section class="user-hover">
                <span></span>
                <i></i>
              </section>
            </figure>
            <figure class="user-preview b">
              <section class="user-hover">
                <span></span>
                <i></i>
              </section>
            </figure>
            <figure class="user-preview a">
              <section class="user-hover">
                <span></span>
                <i></i>
              </section>
            </figure>

            <section class="more-users">
              <span class="more-users-text"></span>
            </section>
          </section>

        </section>

        <section class="users-circles-container wz-dragger">
          <figure class="arrow-up"></figure>
          <span class="followers-number wz-dragger"></span>
          <section class="user-hover">
            <span></span>
            <i></i>
          </section>
          <section class="user-circles-section wz-scroll wz-dragger">
            <figure class="user-circle wz-prototype"></figure>
          </section>
        </section>

      </section>

      <section class="cover-second wz-dragger">

        <figure class="go-back"></figure>
        <span class="world-desc wz-dragger"></span>

        <section class="world-info world-users-number wz-dragger">
          <span class="title wz-dragger"></span>
          <span class="subtitle wz-dragger"></span>
        </section>

        <section class="world-info world-event-number wz-dragger">
          <span class="title wz-dragger"></span>
          <span class="subtitle wz-dragger"></span>
        </section>

        <section class="world-info world-files-number wz-dragger">
          <span class="title wz-dragger"></span>
          <span class="subtitle wz-dragger"></span>
        </section>

        <section class="stop-follow">
          <span></span>
        </section>

      </section>

    </section>
  </section>

  <section class="no-posts">
    <section class="left-side">
      <figure></figure><span></span>
    </section>
    <section class="right-side">
      <figure class="no-post-new-post-button popup-launcher">
        <i class="popup-launcher"></i>
        <span class="popup-launcher"></span>
      </figure>
    </section>
  </section>
  <section class="cards-list">
    <section class="cards-grid">

      <!-- DOCUMENT WITH PREVIEW -->
      <section class="card doc-card wz-prototype">
        <section class="top-card">
          <figure class="card-user-avatar"></figure>
          <span class="card-user-name"></span>
          <span class="shared-text"></span>
          <figure class="card-options popup-launcher"><i class="popup-launcher"></i></figure>
          <section class="card-options-section">
            <article class="edit">
              <span>Editar post</span>
            </article>
            <article class="delete">
              <span></span>
            </article>
          </section>
          <span class="time-text"></span>
        </section>
        <section class="card-content edit-mode">
          <input class="title-input">
          <textarea class="content-input"></textarea>
          <section class="attach-list">
            <section class="list wz-scroll">
              <article class="attachment wz-prototype">
                <figure class="icon"></figure>
                <span class="attachment-title"></span>
                <figure class="cancel-attachment"></figure>
                <span class="aux-title"></span>
              </article>
            </section>
          </section>
          <figure class="attachments with-attach popup-launcher"><i class="popup-launcher"></i><span class="popup-launcher"></span></figure>
          <section class="attach-select">
            <article class="inevio">
              <span></span>
            </article>
            <article class="pc wz-uploader-prepare">
              <span></span>
            </article>
          </section>
          <section class="cancel-new-card">
            <span></span>
          </section>
          <section class="save-new-card">
            <span></span>
          </section>
        </section>
        <section class="card-content view-mode">
          <span class="title ellipsis wz-selectable"></span>
          <span class="desc wz-selectable"></span>
          <figure class="doc-preview">
            <img src="" alt="">
            <section class="doc-preview-bar">
              <i></i>
              <span class="preview-title ellipsis wz-selectable"></span>
              <span class="preview-info wz-selectable"></span>
            </section>
          </figure>
        </section>
        <section class="card-footer view-mode">
          <div class="comments-opener">
            <figure class="comments-icon"></figure>
            <span class="comments-text"></span>
          </div>
        </section>
        <section class="comments-section">
          <i></i>
          <section class="comments-list">
            <article class="comment wz-prototype">
              <figure class="avatar"></figure>
              <span class="name ellipsis"></span>
              <span class="time"></span>
              <span class="edit-button"></span>
              <span class="replay-button"></span>
              <span class="comment-text"></span>
              <textarea class="comment-text-edit"></textarea>
              <figure class="delete-comment parent"><i></i></figure>
              <section class="replay-list">
                <article class="replay wz-prototype">
                  <i></i>
                  <figure class="avatar"></figure>
                  <span class="name ellipsis"></span>
                  <span class="time"></span>
                  <span class="replay-text"></span>
                  <figure class="delete-comment child"><i></i></figure>
                </article>
              </section>
            </article>
          </section>
          <section class="comments-footer">

            <textarea class="comment-input"></textarea>

            <section class="send-button">
              <span></span>
            </section>
          </section>
        </section>
      </section>
