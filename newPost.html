
<section class="new-card-section wz-dragger">

  <section class="new-card-header">
    <span class="new-card-cosmos">Cosmos</span>
    <span class="new-card-title wz-dragger ellipsis"></span>
  </section>

  <figure class="new-card-avatar"></figure>
  <input class="new-card-input">
  <textarea class="new-card-textarea wz-scroll"></textarea>

  <section class="attach-list">

    <figure class="attachments popup-launcher"><i class="popup-launcher"></i></figure>

    <section class="list wz-scroll">

      <article class="attachment wz-prototype">
        <figure class="icon"></figure>
        <span class="title ellipsis"></span>
        <figure class="cancel-attachment"></figure>
        <span class="aux-title"></span>
      </article>

    </section>

  </section>

  <section class="close-new-card">
    <figure></figure>
  </section>

  <section class="attach-select">

    <article class="inevio">
      <span></span>
    </article>

    <article class="pc wz-uploader-prepare">
      <span></span>
    </article>

  </section>

  <section class="cancel-new-card">
    <span></span>
  </section>

  <section class="post-new-card">
    <span></span>
  </section>

</section>
